<div class="login-container">
  <div class="login-card">
    <h2 class="login-title"><img src="material-management.png" class="logo-img">Bienvenue à votre application de gestion de stock</h2>
    <p class="login-subtitle">Connectez-vous pour accéder à votre espace.</p>

    <div class="form-group-container">
      <!-- Champ Nom d'utilisateur -->
      <div>
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          class="form-input"
          placeholder="Entrez votre nom d'utilisateur"
          required
        >
      </div>

      <!-- Champ Mot de passe -->
      <div>
        <label for="password" class="form-label">Mot de passe</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          class="form-input"
          placeholder="Entrez votre mot de passe"
          required
        >
      </div>

      <!-- Message d'erreur/succès -->
      <div *ngIf="message"  class="message">
        {{ message }}
      </div>

      <!-- Bouton de connexion - Simplifié, sans indicateur de chargement visible -->
      <button
        (click)="connecter()"
        [disabled]="isConnecting"
        class="login-button"
      >
        <span>Connecter</span>
      </button>
    </div>


  </div>
</div>
